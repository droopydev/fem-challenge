<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./stylesheet/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="stats-preview-card__container">
        <div class="stats-preview-card__content">
          <div class="stats-preview-card__banner">
            <picture>
              <source>
              <source srcset="./images/image-header-desktop.jpg" media="(min-width: 1000px)">
              <img src="images/image-header-mobile.jpg" alt="Image of a group of female working on their laptops">
            </picture>
          </div>
          <div class="stats-preview-card__copy">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>

            <div class="stats-preview-card__statistic">
              <ul>
                <li><strong>10k+</strong><span>companies</span></li>
                <li><strong>314</strong><span>templates</span></li>
                <li><strong>12M+</strong><span>queries</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="#">DroopyDev</a>.</p>
      </div>
    </footer>

  </div>
</body>

</html>
