<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="page-wrapper">
    <main>
      <div class="dashboard__grid-container">
        <div class="dashboard__profile-container">
          <div class="dashboard__profile-bio-section">
            <div class="image-container">
              <img src="./images/image-jeremy.png" alt="Profile image of Jeremy Robson">
            </div>
            <div class="dashboard__profile-bio-section__copy">
              <h1><span>Report for</span> Jeremy Robson</h1>
            </div>
          </div>
          <div class="dashboard__profile-periodic-section">
            <ul>
              <li><button class="btn btn-text">Daily</button></li>
              <li><button class="btn btn-text">Weekly</button></li>
              <li><button class="btn btn-text">Monthly</button></li>
            </ul>
          </div>
        </div>

        <div class="dashboard__hours-display-container">

          <div id="work" class="dashboard__hours-display-component">
            <div class="dashboard__hours-display-component__banner">
              <img src="./images/icon-work.svg" alt="Suitcase Icon">
            </div>
            <div class="dashboard__hours-display-component__content">
              <div class="dashboard__hours-display-component__content-category">
                <h2>Work</h2>
                <img src="images/icon-ellipsis.svg">
              </div>
              <div class="dashboard__hours-display-component__content-hours">
                <h3>32hrs</h3>
                <h4>Last Week - 36hrs</h4>
              </div>
            </div>
          </div>
        </div>

        <div id="play" class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img src="./images/icon-play.svg" alt="Controller Icon">
          </div>
          <div class="dashboard__hours-display-component__content">
            <div class="dashboard__hours-display-component__content-category">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg">
            </div>
            <div class="dashboard__hours-display-component__content-hours">
              <h3>32hrs</h3>
              <h4>Last Week - 36hrs</h4>
            </div>
          </div>
        </div>

        <div id="study" class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img src="./images//icon-study.svg" alt="Book Icon">
          </div>
          <div class="dashboard__hours-display-component__content">
            <div class="dashboard__hours-display-component__content-category">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg">
            </div>
            <div class="dashboard__hours-display-component__content-hours">
              <h3>32hrs</h3>
              <h4>Last Week - 36hrs</h4>
            </div>
          </div>
        </div>

        <div id="exercise" class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img src="./images/icon-exercise.svg" alt="Stickmen Running Icon">
          </div>
          <div class="dashboard__hours-display-component__content">
            <div class="dashboard__hours-display-component__content-category">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg">
            </div>
            <div class="dashboard__hours-display-component__content-hours">
              <h3>32hrs</h3>
              <h4>Last Week - 36hrs</h4>
            </div>
          </div>
        </div>

        <div id="social" class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img src="images/icon-social.svg" alt="Chat Icon">
          </div>
          <div class="dashboard__hours-display-component__content">
            <div class="dashboard__hours-display-component__content-category">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg">
            </div>
            <div class="dashboard__hours-display-component__content-hours">
              <h3>32hrs</h3>
              <h4>Last Week - 36hrs</h4>
            </div>
          </div>
        </div>

        <div id="selfcare" class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img src="./images/icon-self-care.svg" alt="Heart Shape Icon">
          </div>
          <div class="dashboard__hours-display-component__content">
            <div class="dashboard__hours-display-component__content-category">
              <h2>Work</h2>
              <img src="images/icon-ellipsis.svg">
            </div>
            <div class="dashboard__hours-display-component__content-hours">
              <h3>32hrs</h3>
              <h4>Last Week - 36hrs</h4>
            </div>
          </div>
        </div>
    </main>

    <div class="attribution">

    </div> -->
  </div>
</body>

</html>
