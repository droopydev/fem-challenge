<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="page-wrapper">
    <main>
      <div class="dashboard__grid-container">
        <div class="dashboard__profile-container">
          <div class="dashboard__profile-bio-section">
            <div class="image-container">
              <img src="./images/image-jeremy.png" alt="Profile image of Jeremy Robson">
            </div>
            <div>
              <h1><span>Report for</span> Jeremy Robson</h1>
            </div>
          </div>
          <div class="dashboard__profile-periodic-section">
            <ul>
              <li><button>Daily</button></li>
              <li><button>Weekly</button></li>
              <li><button>Monthly</button></li>
            </ul>
          </div>
        </div>

        <div id="work" class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img>
          </div>
          <div class="dashboard__hours-display-component__content">
            <div>
              <h2>Work</h2>
            </div>
            <h3>5hrs</h3>
            <!-- daily -->
            <h4>Previous - 7hrs</h4>
            <!-- daily -->
          </div>
        </div>

        <div class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img>
          </div>
          <div class="dashboard__hours-display-component__content">
            <div>
              <h2>Play</h2>
            </div>
            <h3>5hrs</h3>
            <!-- daily -->
            <h4>Previous - 7hrs</h4>
            <!-- daily -->
          </div>
        </div>

        <div class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img>
          </div>
          <div class="dashboard__hours-display-component__content">
            <div>
              <h2>Study</h2>
            </div>
            <h3>5hrs</h3>
            <!-- daily -->
            <h4>Previous - 7hrs</h4>
            <!-- daily -->
          </div>
        </div>

        <div class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img>
          </div>
          <div class="dashboard__hours-display-component__content">
            <div>
              <h2>Exercise</h2>
            </div>
            <h3>5hrs</h3>
            <!-- daily -->
            <h4>Previous - 7hrs</h4>
            <!-- daily -->
          </div>
        </div>

        <div class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img>
          </div>
          <div class="dashboard__hours-display-component__content">
            <div>
              <h2>Social</h2>
            </div>
            <h3>5hrs</h3>
            <!-- daily -->
            <h4>Previous - 7hrs</h4>
            <!-- daily -->
          </div>
        </div>

        <div class="dashboard__hours-display-component">
          <div class="dashboard__hours-display-component__banner">
            <img>
          </div>
          <div class="dashboard__hours-display-component__content">
            <div>
              <h2>Self-care</h2>
            </div>
            <h3>5hrs</h3>
            <!-- daily -->
            <h4>Previous - 7hrs</h4>
            <!-- daily -->
